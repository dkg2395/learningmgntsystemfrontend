<div class="panel panel-primary">
    <div>
      <h2><i>Learning Courses List</i></h2>
    </div>
    <form class="navbar-form navbar-left" > 
        <div class="input-group">
          <input type="text" class="form-control me-2" placeholder="Search By Technology"  name="search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>CourseName</th>
            <th>CourseDuration</th>
            <th>CourseDescription</th>
            <th>Technology</th>
            <th>LaunchUrl</th>
            <th>Action</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{course.courseName}}</td>
            <td>{{course.courseDuration}}</td>
            <td>{{course.courseDescription}}</td>
            <td>{{course.technology}}</td>
            <td>{{course.launchUrl}}</td>
            <!-- <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
